<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
        <link rel="stylesheet" href="../public/css/heartLogo.css">
        <link rel="stylesheet" href="../public/css/main.css">
    </head>
    <body>
		
				<div class="ui inverted segment">
					<div class="ui inverted secondary pointing menu">
						<a class="title" href="">
							<img src="../public/image/like.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
							<span> </span>
							<span>Heart Signal</span>
						</a>
						<a class="active item"> Home </a>
						<a class="item"> Support </a>
						<a class="item"> Contact </a>
					</div>
				</div>
				
        <div class="content" style="width:100%; height:85%;">
            <div>
                <main></main>   <!--  Heart Shape  -->
            </div>
        </div>
			
        <div id="capture-wrapper">
            <img id="capture" src="../public/image/instagram-logo.svg" alt="공유하기" width=50 height=50>
            
        </div>

        <div id="exp-wrapper">
            <p class="x-exp">
                <span class="hid-var none" id="A" var="A"> x= A sin^3(t) </span> 
            </p>
            <p class="y-exp-1">
                <span class="hid-var none" id="B" var="B"> y= B cos(t)</span>
            </p>
            <p class="y-exp-2">
                <span class="hid-var none" id="C" var="C"> 
                    <var id="C"> C cos(2t)-2cos(3t)-cos(4t) </var> 
                </span>
            </p>
            
        </div>
        <div id="slider-wrapper">
            <div class='sliders'>
                <div class="slider-container">
                    <input type="range" min="-100" max="100" value="15" class="slider" id="slider_a" var="A">
                </div>
                <div class="slider-container">
                    <input type="range" min="-100" max="100" value="-13" class="slider" id="slider_b" var="B">
                </div>
                <div class="slider-container">
                    <input type="range" min="-50" max="50" value="5" class="slider" id="slider_c" var="C">
                </div>
            </div>
        </div>


				<div class="ui basic modal">
					<div class="content">
						<div style="background-color: white; width:100%; height:300px;">
							<div>
								<img 	src="" alt="">
							</div>
						</div>
					</div>
					<div class="actions">
						<div class="ui red basic cancel inverted button">
							<i class="remove icon"></i>
							No
						</div>
						<div class="ui green ok inverted button">
							<i class="checkmark icon"></i>
							Yes
						</div>
					</div>
				</div>
        
				<script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>  <!-- drawing-->
        
        <script src="https://unpkg.com/mathjs@9.3.0/lib/browser/math.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script src="../public/js/heartDraw.js"></script>
        <script src="../public/js/latex.js"></script>
        <script src="../public/js/writeExp.js"></script>
        <script src="../public/js/kakaoShare.js"></script>
        <script src="../public/js/main.js"></script>
        <script>
            text2Latex('.x-exp');
            text2Latex('.y-exp-1');
            text2Latex('.y-exp-2');

            var slider = document.getElementById("slider");
            var heart = document.getElementById("heart");
            
            /*heart.style.backgroundPosition = "0 " + "-" + slider.value + "px";
            slider.oninput = function() {
                heart.style.backgroundPosition = "0 " + "-" + slider.value + "px";
            }*/

            /* ----------------- slider 클래스를 가진 요소에 event listner 를 붙인다 -------------------- */ 
            /* ========== function(event) -> 특정 이벤트가 날려준 이벤트를 받기 위해 만들어짐 ========= 
            ========== event -> 발생 이벤트 ============ 
            */
        </script>
    </body>
    
</html>
